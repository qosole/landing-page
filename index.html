<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Landing Page</title>
    </head>

    <body>
        <header class="sticky">
            <h1>Landing Page <br> 
                <nav>
                <ul>
                  <li class="item">Top</li>
                  <li class="item">Cute Cats</li>
                  <li class="item"> <a href="#contact-form">Contact Form</a></li>
                </ul>
                </nav>
            </h1>
        </header>
        <img id=cat src="https://i.ytimg.com/vi/C6RUp21s6BQ/maxresdefault.jpg" alt="cute cats">
        <figcaption>Image of cute cats</figcaption>

        <header>
            <h2>Contact Form for More Cute Cats</h2>
            <a id="contact-form"></a>
        </header>
        <form action="#">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br><br><br>
            <input type="submit" value="Send">
        </form>

          <br>
          <br>
          <br>
          
        <footer>
            Cats
        </footer>
    </body>
</html>
